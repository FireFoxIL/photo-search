{% extends 'base.html' %}

{% block content %}
<div>
    <form method="post" enctype="multipart/form-data" novalidate>
        {{ form }}
        <button type="submit" class="btn btn-info">Upload</button>
    </form>
    {% for img in images %}
    <div>
        <img src=".{{ img.image.url }}">
    </div>

    {% endfor %}
</div>
{% endblock %}
